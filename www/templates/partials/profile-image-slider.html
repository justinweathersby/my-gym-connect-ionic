<div class="profile-image-slider" style="visibility: visible; width: 100%;margin: 0 auto;">
  <div ng-repeat="image in profileImages" ng-show="image.visible" class="" style="">
      <div style="position:absolute; right:0; top: 0; padding: 12px;color: white;text-shadow: 0 0 5px black;">
        {{$index+1}}/{{profileImages.length}}
      </div>
      <img class="" ng-src="{{image.image}}" style="width:100%; height:60vh; box-shadow: 0 0 10px black;"/>
  </div>
</div>
