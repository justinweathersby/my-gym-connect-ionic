<ion-view view-title="Conversations">
  <ion-content class="mainBackground" ng-init="getConversations()">
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="getConversations()">
    </ion-refresher>
    <div ng-hide="conversations.length">
      <div class="text-center" style="margin-top: 30vh; background-color:rgba(30, 180, 255, .9); border-radius: 5px; max-width: 80%; margin-left: auto; margin-right: auto; padding:10px">
          <h4 style="text-align: center; color: white">No Conversations</h4>
          <hr style=" isplay: block; height: 0px; border: 0; border-top: 1px solid #fff; border-bottom: 1px solid #fff; border-radius:2px; margin: 1em auto; padding: 0; width: 90% "/>
          <p style="color: white"><b>Note:</b> Try sending a message from your dashboard to begin a conversation</p>
      </div>
    </div>
    <div class="list">
        <a ng-repeat="convo in conversations"class="item item-avatar" ng-click="openConversation(convo)" style="margin:5px; border-radius:5px;">
          <img ng-src="{{convo.sender_image}}">
          <span style="float:right; font-size: 12px;">{{convo.last_message.created_at}}</span>
          <h2>{{convo.sender_name}} </h2>
          <p>{{convo.last_message.body}}</p>
        </a>
    </div>
  </ion-content>
</ion-view>
