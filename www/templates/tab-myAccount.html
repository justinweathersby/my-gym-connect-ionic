<ion-view view-title="My Account" >
  <ion-content class="padding mainBackground" style="padding-top:30px;"  has-footer="true"  >
    <div style="text-align: center;">
      <img ng-src='{{ (profileImgSrc) || (imgLoadingCircle) }}' alt="No Image Uploaded" style="height:25vh; border: 3px solid #E2F6B6; border-radius: 3px;">
      <button style="width:60%; margin:0 auto; margin-top:10px" class="button button-block button-positive" ng-click="selectPicture()">
        Add/Edit Image
      </button>
    </div>

    <div class="list list-inset">

        <i class="icon ion-ios-email-outline placeholder-icon"></i>
        <input class="loginFields" style=""  type="email" placeholder="Email" ng-model="user.email" required>
      </label>
      <label class="form-box item item-input">

    <div class="list list-inset">
      <label class="form-box item item-input">
        <i class="icon ion-android-person placeholder-icon"></i>
        <input style="loginFields" type="text" placeholder="Name" ng-model="current_user.name">
      </label>

      <label class="item item-input item-select">
          <i class="icon ion-stats-bars placeholder-icon" style=""></i><span class="item-select-label">Workout Level</span>
          <select style="loginFields" ng-model="current_user.workout_level">
             <option ng-repeat="option in WorkoutLevels" value="{{option}}">{{option}}</option>
          </select>
      </label>

      <label class="item item-input item-select">
          <i class="icon ion-stats-bars placeholder-icon" style=""></i><span class="item-select-label">Workout Time</span>
          <select ng-model="current_user.workout_time">
             <option ng-repeat="option in WorkoutTimes" value="{{option}}">{{option}}</option>
          </select>
      </label>

      <label class="item item-input item-select">
          <i class="icon ion-man placeholder-icon" style=""></i><span class="item-select-label">My Gender</span>
          <select ng-model="current_user.gender">
              <option ng-repeat="option in Genders" value="{{option}}">{{option}}</option>
          </select>
      </label>

      <label class="item item-input item-select">
          <i class="icon ion-man placeholder-icon" style=""></i><span class="item-select-label">Match Me With</span>
          <select ng-model="current_user.gender_match">
              <option ng-repeat="option in GenderMatch" value="{{option}}">{{option}}</option>
          </select>
      </label>

      <label class="form-box item item-input">
         <i class="icon ion-android-person placeholder-icon" style="width:45px"></i>
         <textarea
          rows="1"
          expanding-textarea
          placeholder="Description"
          maxlength="255"
          ng-model="current_user.description"
          placeholder="This is an auto-expanding textarea with just angularjs... try typing something and watch it grow.">
        </textarea>
      </label>
    </div>
    <button style="" class="button button-block button-positive" ng-click="updateUser()">
      Update Account
    </button>

    <div class="list list-inset" style="padding-bottom: 80px;">
     <label class="item item-input">Your Email:&nbsp;
        <span style="font-size:12px;padding-top:10px;font-family:Brandon;color:#55b74e;">{{current_user.email}}</span>
      </label>
      <label class="item item-input">Your Gym: &nbsp;
        <span style="font-size:12px;padding-top:10px;font-family:Brandon;color:#55b74e;">{{current_user.gym}}</span>
      </label>
    </div>
  </ion-content>
</ion-view>
