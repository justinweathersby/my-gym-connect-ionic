<ion-view view-title="Dashboard">
  <ion-content scroll="false" class="mainBackground"  has-footer="true" >
    <!-- <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="getMatches()">
    </ion-refresher> -->
    <div class="text-center no-matches-container" ng-hide="matches.length">
      <h4 style="text-align: center; color: white">No Matches</h4>
      <hr style="display: block; height: 0px; border: 0; border-top: 1px solid #fff; border-bottom: 1px solid #fff; border-radius:2px; margin: 1em auto; padding: 0; width: 90% "/>
      <p style="color: white;"><b>Note:</b> Try to diversify your workout times to find more workout buddies</p>
    </div>
    <matchslider matches="matches" modalOpen="openModal" ng-if="matchDataLoaded"/>
  </ion-content>
</ion-view>
